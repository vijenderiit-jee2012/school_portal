<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="signup-container" id="registerForm">
            <h2>Register The Admin</h2>
            <div id="response-message" class="response-message" style="display:none; color: green;"></div>
            <!-- Error Message -->
            <div class="error-message" id="error-message" style="display:none; color: red;"></div>
            <!-- Sign-Up Form -->
            <form action="/signup" method="POST" id="signupForm">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter full name" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter email" required>
                </div>
                <button type="submit" class="signup-btn" id="registerButton">Register</button>
            </form>
            <p class="account-link">Already have an account? <a href="/login" class="login-link">Login</a></p>
        </div>
        <script src="/js/register_validation.js"></script>
    </body>
</html>
