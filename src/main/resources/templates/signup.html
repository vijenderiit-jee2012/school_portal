<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="signup-container" id="registerForm">
            <h2>Register</h2>
            <!-- Error Message -->
            <div class="error-message" th:if="${error}" th:text="${error}" style="color: red;"></div>
            <!-- Sign-Up Form -->
            <form action="/signup" method="POST">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter full name" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter email" required>
                </div>
                <div class="form-group role-selection">
                    <label>Select Role:</label>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" name="role" value="student"> Student
                        </label>
                        <label>
                            <input type="checkbox" name="role" value="teacher"> Teacher
                        </label>
                        <label>
                            <input type="checkbox" name="role" value="admin"> Admin
                        </label>
                    </div>
                </div>
                <button type="submit" class="login-btn">Register</button>
            </form>
        </div>
        <script src="/js/register_validation.js"></script>
    </body>
</html>
