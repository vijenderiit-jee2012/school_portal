<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link to your CSS -->
</head>
    <body>
        <div class="login-container">
            <h2>Login</h2>
            <!-- Display error if present -->
            <div class="error-message" th:if="${error}" th:text="${error}"></div>

            <form action="/login" method="POST" id="loginForm"> <!-- Replace with your backend login URL -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group role-selection">
                    <label>Select Role:</label>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" name="role" value="student"> Student
                        </label>
                        <label>
                            <input type="checkbox" name="role" value="teacher"> Teacher
                        </label>
                        <label>
                            <input type="checkbox" name="role" value="admin"> Admin
                        </label>
                    </div>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
        <script src="/js/login_validation.js"></script>
    </body>
</html>
